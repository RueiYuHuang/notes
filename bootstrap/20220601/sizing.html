<!doctype html>
<html lang="en">
  <head>
    <title>sizing</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            
        }
        .box{
            background: #ddd;
            padding: 10px;
        }
        .wrapper{
            margin: 10px 0;
            height: 200px;
            background: lightblue;
        }
        .box2{
            display: inline-block;
            background: pink;
        }
    </style>
  </head>
  <body>
      <div class="vh-100 bg-info">

      </div>
      <div class="container">
        <div class="box w-25">
            width: 25%
        </div>
        <div class="box w-50">
            width: 50%
        </div>
        <div class="box w-75">
            width: 75%
        </div>
        <div class="box w-100">
            width: 100%
        </div>
        <div class="wrapper">
            <div class="box2 h-25">
                height: 25%
            </div>
            <div class="box2 h-50">
                height: 50%
            </div>
            <div class="box2 h-75">
                height: 75%
            </div>
            <div class="box2 h-100">
                height: 100%
            </div>
        </div>
        <h2>max-width</h2>
        <img class="mw-100"
        width="1024"
        height="769"

        width="1024"
        height="769"

      </div>
