<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
    <script>
        // let num1=3;
        // let num2=4;
        let num1=3, num2=4;

        console.log("num1", num1)
        console.log("num2", num2)

        console.log("num1+num2=", num1 + num2)
        console.log("num1-num2=", num1 - num2)

        console.log("num1*num2=", num1 * num2)
        console.log("num1/num2=", num1 / num2)

        console.log("num1%num2=", num1 % num2)

        let i=1;
        i++; //i=i+1
        console.log(i)
        ++i;
        console.log(i)
        i+=2;
        console.log(i)
        i+=5;
        console.log(i)
        i-=5;
        console.log(i)
        i*=3;
        console.log(i)


        console.log("----")
        let greeting="Hello";
        let name="Sue";
        let welcomeMessage=greeting+", "+name+".";
    
        console.log(welcomeMessage)

        let welcomeMessage2=`${greeting}, ${name}.`;
        console.log(welcomeMessage2)

    </script>
</body>
</html>
