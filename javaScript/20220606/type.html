    <script>
        //boolean
        let show=true;

        //number
        let num1=3;

        let num2=4;

        //string
        let string1="3";

        let string2="4";

        console.log("---")
        let name="Joe";
        console.log("Hello, "+name)
        console.log("---")
        console.log(num1+string1)
        console.log("--跳脫字元--")
        // let welcomeContent="Hello, I'm 'Joe'";
        let welcomeContent="Hello, I'm \"Joe\"";
        console.log(welcomeContent)

        let welcomeContent2="Hello, I'm \""+name+"\"";
        console.log(welcomeContent)

        console.log("--樣板字串--")
        let tempString=`Hello, I'm "Joe".`;
        console.log(tempString)
        let tempString2=`Hello, I'm "${name}".`;
        console.log(tempString2)

    </script>
