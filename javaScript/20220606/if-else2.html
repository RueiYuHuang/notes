<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    
    <script>
        let num1=200;
        let num2=30;
        let result=num1*num2;
        console.log("result", result)

        // 10 <= result < 100
        if(result>=10 && result<100){
            console.log("雙位數")
        }else if(result>=100 && result<1000){
            console.log("三位數")
        }else if(result>=1000){
            console.log("很大的數")
        }else{
            console.log("一位數")
        }

        let user="May";

        if(user==="Joe" || user==="May" || user==="Tom"){
            console.log("Welcome admin!")
        }
    </script>
</body>
</html>
