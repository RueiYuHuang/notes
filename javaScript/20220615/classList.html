<!doctype html>
<html lang="en">
  <head>
    <title>classList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: pink;
            transition: .5s;
        }
        .box.active{
            background: red;
            border-radius: 50%;
        }
    </style>
  </head>
  <body>
     <div class="container">
        <div class="py-2">
            <button class="btn btn-info" id="getClass">getClass</button>
            <button class="btn btn-info" id="addClass">addClass</button>
            <button class="btn btn-info" id="removeClass">removeClass</button>
            <button class="btn btn-info" id="toggleClass">toggleClass</button>
        </div>
        <div class="box" id="box"></div>
     </div>
     <script>
         let getClass=document.querySelector("#getClass")
         let addClass=document.querySelector("#addClass")
         let removeClass=document.querySelector("#removeClass")
         let toggleClass=document.querySelector("#toggleClass")

         let box=document.querySelector("#box")
         getClass.addEventListener("click", function(){
            console.log(box.classList)
         })

         addClass.addEventListener("click", function(){
            // console.log("add")
            box.classList.add("active")
         })

         removeClass.addEventListener("click", function(){
            box.classList.remove("active")
         })

         toggleClass.addEventListener("click", function(){
            box.classList.toggle("active")
             
         })

         box.addEventListener("click", function(){
            //  console.log("click")
            let ifActive=this.classList.contains("active")
            if(ifActive){
                console.log("yes!!")
            }
         })
     </script>
  </body>
</html>
