<body>
    <button onclick="stopTimer()">stop</button>
    <button onclick="playTimer()">play</button>

        let i=1;
        let timer=setInterval(function(){
            console.log(i)
            i++;
        }, 1000)


        function stopTimer(){
            // console.log("stop")
            clearInterval(timer)
        }

        function playTimer(){
            timer=setInterval(function(){
                console.log(i)
                i++;
            }, 1000)
        }
    </script>
