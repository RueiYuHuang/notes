<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        p{
            padding: 20px;
            background: pink;
            margin:5px;
        }
    </style>
</head>

<body>
    <button id="click">click</button>
    <button class='btn'>.btn button</button>
    <button class='btn'>.btn button</button>
    <button class='btn'>.btn button</button>
    <p>
        p1
    </p>
    <p>
        p2
    </p>
    <script>
        let btnId = document.getElementById("click")
        console.log(btnId)
        btnId.onclick = function () {
            console.log("id click")
        }

        let btnClass = document.getElementsByClassName("btn")
        console.log(btnClass)
        // btnClass[0].onclick=function(){
        //     console.log("class click 0")
        // }
        // btnClass[1].onclick=function(){
        //     console.log("class click 1")
        // }
        for (let i = 0; i < btnClass.length; i++) {
            btnClass[i].onclick = function () {
                console.log("class click "+i)
            }
        }

        let pTag=document.getElementsByTagName("p")
        for (let i = 0; i < pTag.length; i++) {
            pTag[i].onclick = function () {
                console.log("p click "+i)
            }
        }

    </script>
</body>

</html>
