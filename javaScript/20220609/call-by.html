<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call by</title>
</head>
<body>
    <script>
        let a=5;
        //call by value, 傳值
        let b=a;
        console.log("a", a);
        console.log("b", b);
        a=10;
        console.log("a", a);
        console.log("b", b);

        
        let c={
            greeting: "Hi"
        }
        //call by reference, 傳址
        let d=c;
        console.log("c", c)
        console.log("d", d)
        c.greeting="Hello";
        console.log("c", c)
        console.log("d", d)


    </script>
</body>
</html>
