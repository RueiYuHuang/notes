<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>

<body>

    <script>
        let objA = {
            Name: 'A',
        };

        let objB={
            Name: 'B',
            writeName: function(age){
                console.log(`${this.Name} is ${age} years old.`)
            }
        }
        objB.writeName(12);

        let func=objB.writeName.bind(objA, 22);
        func()

        let func1=objB.writeName.bind(objA);
        func1(13)
        func1(16)


    </script>
</body>

</html>
