<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Array</title>
</head>
<body>
    
    <script>
        let arr1=[12, 5, 8, 130, 44];
        let arr2=[12, 54, 18, 130, 44];

        function isBigEnough(item){
            return item>=10;
        }
        // arr1.every(function(item){
        //     return item>=10;
        // })
        console.log("--every--")
        console.log(arr1.every(isBigEnough))
        console.log(arr2.every(isBigEnough))
        console.log("--some--")
        console.log(arr1.some(isBigEnough))
        console.log(arr2.some(isBigEnough))



    </script>
</body>
</html>
