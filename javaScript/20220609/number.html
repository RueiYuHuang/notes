<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    
    <script>
        console.log("--NaN--")
        let x=100-"string";
        console.log(x)

        console.log("--isNaN--")
        console.log(isNaN("aaa"))
        console.log(isNaN(123))
        console.log(isNaN({}))
        console.log(isNaN(true)) //true->1, false->0
        console.log(isNaN(null))

        console.log("--Number--");
        console.log(Number("3.14"));
        console.log(Number("5"));
        console.log(Number(""));
        console.log(Number(" "));
        console.log(Number("123a"));
        console.log("--parseInt--")
        console.log(parseInt("1234.56"));

        console.log("--parseFloat--")
        console.log(parseFloat("1234.56"));
        console.log("--toFixed--")
        let number=12345.6789;
        console.log(number.toFixed())
        console.log(number.toFixed(3))
        console.log(number.toFixed(6))
        console.log("--toString--")
        // console.log([1,2,4])
        console.log([1,2,4].toString());
        console.log("--JSON.stringfy--")
        let users=[{
            name: "Jason",
            age: 12
        },{
            name: "Joe",
            age: 23
        }]
        console.log(users)
        //把物件轉換為字串
        let usersString=JSON.stringify(users);
        //web storage 
        console.log(usersString)
        console.log(users[0].name)
        console.log(usersString[0].name)
        console.log("--JSON.parse--")
        //把字串轉換為物件
        let parseUsers=JSON.parse(usersString);
        console.log(parseUsers)
        




    </script>
</body>
</html>
