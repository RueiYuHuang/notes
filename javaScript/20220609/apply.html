<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
</head>
<body>
    
    <script>
        function add(a, b){
            return a+b;
        }
        // add(1, 2)
        console.log(add(1, 2));
        // null-> 空物件
        console.log(add.apply(null, [1, 2]));

        function greet(){
            let reply=[this.person, 'Is An Awesome', this.role].join(" ");
            console.log(reply)
        }

        let obj={
            person: "Jimmy Fox",
            role: "Javascript Developer"
        }

        greet.apply(obj);     
        
        let user={
            person: "Joe",
            role: "Driver",
            greet(){
                let reply=[this.person, 'is An Awesome', this.role].join(" ");
                console.log(reply)
            }
        }
        user.greet();
        user.greet.apply(obj);

        

    </script>
</body>
</html>
