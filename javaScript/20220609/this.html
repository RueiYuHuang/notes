<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    
    <script>
        //this -> window
        console.log(this)

        console.log("--var--")
        var a=123;
        console.log(a);
        console.log(window.a);
        console.log(this.a);

        console.log("--let--")
        let b=456;
        console.log(b);
        console.log(window.b);
        console.log(this.b);


        var name="John";
        function callName(){
            console.log(this.name)
        }
        callName();

        let user={
            name: "May",
            callName: callName
        }
        user.callName();



    </script>
</body>
</html>
