<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    

    <script>

        var name="Joe";
        var user={
            name: "May",
            callName: function(){
                console.log(`${this.name}`);
            },
            callName2: ()=>{
                console.log(`${this.name}`)
            }
        }

        user.callName();
        user.callName2();

    </script>
</body>
</html>
