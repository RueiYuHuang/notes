<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <script>
        let fruit=["apple", "banana", "orange", "peach", "melon"];

        let i=0;
        while(i<10){
            console.log(i)
            i++;
        }
        console.log("finish")

        // console.log(fruit[0])
        let j=0;
        while(j< fruit.length){
            console.log(fruit[j])
            j++;
        }

    </script>
</body>
</html>
