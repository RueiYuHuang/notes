    <script>

        function rectArea(width, height){
            if(width<=0 || height<=0){
                console.log("傳入的值不正確")
                return;
            }
            let area=width*height;
            console.log(area)
        }
        rectArea(10, 30);
        rectArea(5, 17);
        rectArea(0, 17);


    </script>
