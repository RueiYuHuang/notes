<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    
    <script>
        let people=["Joe", "Jay", "May", "Peter", "Sue"];
        let fruit=["apple", "banana", "orange", "peach", "melon"];

        for(let i=0; i<10; i++){
            console.log(i)
        }

        for(let i=0; i< fruit.length; i++){
            console.log(`${people[i]} likes ${fruit[i]}.`)
        }

        //逗號運算子
        for(let a=0, b=1; a<10; a++, b+=2){
            console.log(`a is ${a}, and b is ${b}`)
        }
    </script>
</body>
</html>
