<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        console.log("--split--")
        let str="The quick brown fox jumps over the lazy dog.";
        let words=str.split(" ");
        console.log(words)
        console.log("--join--")
        let arr=['a','b','c','d'];
        console.log(arr.join())
        console.log(arr.join(""))
        console.log(arr.join("-"))
        console.log("--sort--");
        let month=['Jan','Feb', 'Mar', 'Apr'];
        console.log(month)
        let aMonth=month.sort();
        console.log(aMonth)
        console.log("--reverse--");
        let rMonth=aMonth.reverse();
        console.log(rMonth)


    </script>
</body>
</html>
