<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N階乘</title>
</head>
<body>
    
    <script>
        function factorial(n){
            // console.log(n)
            let output=1;
            for(let i=1; i<=n; i++){
                output=output*i;
                // console.log("output", output)
            }
            console.log(output)
        }
        factorial(4)
    </script>
</body>
</html>
