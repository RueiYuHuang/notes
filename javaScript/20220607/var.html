<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <script>
        var a=10;

        if(true){
            var b=5;
        }

        function doSomething(){
            //函式作用域
            var c=21;
            console.log("c", c)
        }

        console.log("a", a)
        console.log("b", b)
        doSomething();
        // console.log("c", c)

    </script>
</body>
</html>
