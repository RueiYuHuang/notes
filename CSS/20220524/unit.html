<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
    <style>
        /* *{
            padding:0;
            margin:0;
        } */
        html {
            font-size: 12px;
            padding: 0;
            margin: 0;
        }

        body {
            padding: 0;
            margin: 0;
            /* height: 300vh; */
        }

        div {

            font-size: 1rem;

        h1 {

        <h1>This is h1.</h1>
        <h2>This is h2.</h2>
        <div>
            This is content
            <div>
                This is content in 2 div
                <div>
                    This is content in 3 div
                </div>
            </div>
        </div>
    </div>
    <div class="full-page bg2">

        <div class="box2"></div>
