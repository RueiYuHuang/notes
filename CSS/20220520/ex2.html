<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <style>
        /* elem 標籤 */
        body{
            background: #ccc;
            font-family: Arial, Helvetica, sans-serif;
            /* height: 2000px; */
        }
        /* 模組 */

        /* 其他 css */
        .card{
            /* display: block; */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px #999;
            width: 240px;
            margin: 10px auto;
            /* padding: 15px; */
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .banner{
            height: 100px;
            background: url("/CSS3/images/light.jpg") center center;
            background-size: cover;
            
        }
        .avatar{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            /* margin: 20px auto; */
            /* 1. 設定 margin 為負直 */
            /* margin: -60px auto; */
            /* 2. 利用 position */
            margin:0 0 0 -60px;
            /* position: relative;
            top: -60px; */
            position: absolute;
            top: 40px;
            left: 50%;
        }
        .avatar img{
            width: 100%;
        }
        /* .card h3, .card p{
            text-align: center;
        } */
        .content{
            padding-top: 32px;
            border: 20px solid transparent;
            border-image: url("/CSS3/images/border-image2.png") 20 round;
        }
        .card h3{
            padding-bottom: 15px;
            border-bottom: 1px solid #aaa;
        }
        .card p{
            color: #999;
        }
        .loading{
            position: fixed;
            left: 50%;
            top: 50%;
            width: 200px;
            margin: -100px 0 0 -100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="banner">

        </div>
        <figure class="avatar">
            <img src="/CSS3/images/dr_strange.jpg" alt="">
        </figure>
        <div class="content">
            <h3>Dr. Strange</h3>
            <p>Hello, I'm Steve Strange.</p>
        </div>
    </div>
    <img class="loading" src="/CSS3/images/loading.svg" alt="">
</body>
</html>
