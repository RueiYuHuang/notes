<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow1{
            text-shadow: 0 0 5px #333;
        }
        .shadow2{
            text-shadow: 1px 1px 5px #333;
        }
        .shadow3{
            text-shadow: 2px 2px 5px red, -2px -2px 5px purple;
        }
        .shadow4{
            color: #fff;
            text-shadow: 0 0 2px #fff, 0 0 3px pink, 0 0 8px red;
        }
        .shadow5{
            background: rgb(94, 184, 214);
            color: #fff;
            text-shadow: 0 1px rgb(200,200, 200), 0 2px rgb(160,160, 160), 0 3px rgb(120,120, 120), 0 4px rgb(80,80, 80), 0 5px rgb(40,40, 40);
        }
        .shadow6{
            background: rgb(94, 184, 214);
            color: #fff;
            text-shadow: 1px 1px black, 2px 2px black, 3px 3px black, 4px 4px black, 5px 5px black, 6px 6px black;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
    <h1 class="shadow5">Hello World</h1>
    <h1 class="shadow6">Hello World</h1>
</body>
</html>
