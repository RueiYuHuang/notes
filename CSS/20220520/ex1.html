<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
    <style>
        /* elem 標籤 */
        body{
            background: #ccc;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* 模組 */

        /* 其他 css */
        .card{
            /* display: block; */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px #999;
            width: 240px;
            margin: 10px auto;
            padding: 15px;
            text-align: center;
        }
        .avatar{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            /* margin: 20px auto; */
            margin: 0 auto;
        }
        .avatar img{
            width: 100%;
        }
        /* .card h3, .card p{
            text-align: center;
        } */
        .card h3{
            padding-bottom: 15px;
            border-bottom: 1px solid #aaa;
        }
        .card p{
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <figure class="avatar">
            <img src="/CSS3/images/dr_strange.jpg" alt="">
        </figure>
        <h3>Dr. Strange</h3>
        <p>Hello, I'm Steve Strange.</p>
    </div>
</body>
</html>
