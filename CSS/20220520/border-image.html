<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 20px solid #aaa;
            float: left;
        }
        .stretch{
            border-image: url("/CSS3/images/border-image2.png") 20 stretch;
        }
        .repeat{
            border-image: url("/CSS3/images/border-image2.png") 20 repeat;
        }
        .round{
            border-image: url("/CSS3/images/border-image2.png") 20 round;
        }
    </style>
</head>
<body>
    <div class="box stretch">
        stretch
    </div>
    <div class="box repeat">
        repeat
    </div>
    <div class="box round">
        round
    </div>
</body>
</html>
