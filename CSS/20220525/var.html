<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
    <style>
        :root{ /* =html */
            --main-color: rgb(142, 18, 176);
        }
        .box{
            /* --main-color: red; */
            --box-width: 200px;
            width: var(--box-width);
            height: calc(var(--box-width) / 1.25);
            background: var(--main-color);
        }
        h1{
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="box">

    </div>
</body>
</html>
