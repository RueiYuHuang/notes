<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5-c</title>
    <style>
        .card{
            width: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .card img{
            width: 400px;
        }
        .card img{
            opacity: 1;
            transition: .4s;
            display: block;
        }
        .card:hover img{
            /* opacity: 0.5; */
        }
        .card h2{
            opacity: 1;
            transition: .4s;
            position: absolute;
            left:0;
            bottom:0;
            margin:0;
            width: 100%;
            padding: 10px 0px;
            text-align: center;
            color:#fff;
            font-family: Arial, Helvetica, sans-serif;
            /* background: rgba(0,0,0,.8); */
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.8));
            transform: translateY(60px);
        }
        .card:hover h2{
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/CSS3/images/map.png" alt="">
        <h2>United States</h2>
    </div>
</body>
</html>
