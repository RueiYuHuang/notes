        妙蛙種子是一種四足的寶可夢，外表類似蟾蜍。牠有著鮮紅色的眼睛，白色的瞳孔和鞏膜，頭頂上長著一對凸起的耳朵。牠的鼻子短而鈍，且有一張大嘴。當牠的嘴巴張開時，可以看到上顎的一對小而尖的牙齒。牠的皮膚呈藍綠色，並附有深綠色的斑紋。牠每條粗腿的腳掌上都分出三趾，且末端都長有白色的小爪子。這隻寶可夢最顯著的特點就是牠背後那個鱗莖狀的種子，牠與妙蛙種子之間存在著共生關係，從妙蛙種子出生起就與牠的身體一同生長了。
