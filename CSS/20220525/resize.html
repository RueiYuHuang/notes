<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            border: 1px solid #aaa;
            resize: both;
            overflow: auto;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h2>Title</h2>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
