<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .wrapper{

        }
        .box{

        }
        .box1{

        }
        .box2{
            /* flex-grow: 2; */

        }
        .box3{

        }

</head>
<body>
