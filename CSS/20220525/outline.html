<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .box{
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            outline: 2px solid red;
            transition: .5s;
            border-radius: 10px;
        }
        .box:hover{
            outline-offset: 10px;
            /* border: 10px solid #ccc; */
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="box">

    </div>
</body>
</html>
