<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        .box{
            height: 80px;
            margin: 10px;
        }
        .gra1{
            background: linear-gradient(red, blue);
        }
        .gra2{
            background: linear-gradient(to top, red, blue);
        }
        .gra3{
            background: linear-gradient(to left, red, blue);
        }
        .gra4{
            background: linear-gradient(to right, red, blue);
        }
        .gra5{
            background: linear-gradient(-30deg, red, blue);
        }
        .gra6{
            background: linear-gradient(to right, red, yellow, green, blue, purple);
        }
        .gra7{
            background: linear-gradient(to right, red 20%, yellow, green, blue 30%, purple 80%);
        }
        .gra8{
            background: linear-gradient(to right, red, yellow 50%, green 50%, blue);
        }
        .gra9{
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.8)), url("/CSS3/images/map.png") center center;
        }
        .gra10{
            background: linear-gradient(to right, white 50%, #aaa 50%);
            background-size: 60px 100%;
        }
        .button{
            color:#fff;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 0 0 3px #000;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            background: linear-gradient(to bottom, #fff, #ccc 50%, #333 50%, #666 90%, #ccc);
            box-shadow: 0 0 10px #333, 0 0 10px #fff inset;
            cursor: pointer;
        }
        .gra11{
            background: repeating-linear-gradient(to left, red, yellow 40px);
        }
    </style>
</head>
<body>
    <div class="box gra1"></div>
    <div class="box gra2"></div>
    <div class="box gra3"></div>
    <div class="box gra4"></div>
    <div class="box gra5"></div>
    <div class="box gra6"></div>
    <div class="box gra7"></div>
    <div class="box gra8"></div>
    <div class="box gra9"></div>
    <div class="box gra10"></div>
    <div class="box gra11"></div>

    <a class="button" role="button">button</a>

</body>
</html>
