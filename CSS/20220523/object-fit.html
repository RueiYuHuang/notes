<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px;
            float: left;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
        .fill{
            object-fit: fill;
        }
        .cover{
            object-fit: cover;
            /* object-position: 20px  bottom; */
        }
        .contain{
            object-fit: contain;
        }
        .none{
            object-fit: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="fill" src="/CSS3/images/dr_fate.jpg" alt="">
    </div>
    <div class="box">
        <img class="cover" src="/CSS3/images/dr_fate.jpg" alt="">
    </div>
    <div class="box">
        <img class="contain" src="/CSS3/images/dr_fate.jpg" alt="">
    </div>
    <div class="box">
        <img class="none" src="/CSS3/images/dr_fate.jpg" alt="">
    </div>
</body>
</html>
