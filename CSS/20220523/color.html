<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
            /* color: rgba(255, 100, 155, .5); */
            color: hsla(240, 50%, 60%, .6);
            transition: .4s;
            background: #fffd7d50;
        }
        h1:hover{
            color: hsla(240, 50%, 60%, 1);
            background: #fffd7dff;

        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
</body>
</html>
