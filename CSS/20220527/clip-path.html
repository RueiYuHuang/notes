<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path</title>
    <style>
        figure{
            width: 200px;
            height: 200px;
            margin:10px;
            overflow: hidden;
            transition: .4s;
        }
        .circle{
            clip-path: circle(20% at 50% 50%);
        }
        .circle:hover{
            clip-path: circle(50% at 50% 50%);
        }
        figure img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <figure class="circle">
        <img src="/CSS3/images/ironman.jpg" alt="">
    </figure>
</body>
</html>
