<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7-c</title>
    <style>
        @keyframes rotate {
            0%{
                transform: rotate(0deg) translateX(200px);
            }
            100%{
                transform: rotate(360deg) translateX(200px);
            }
        }

        body{
            background: url("/CSS3/images/space-bg.jpg");
        }
        .wrapper{
            width: 500px;
            height: 500px;
            /* border: 1px solid #ccc; */
            margin: 10px auto;
            position: relative;
        }
        .sun{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .orbit{
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .earth{
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -36px 0 0 -36px;
            /* transform: translate(-50%, -50%); */
            /* transform: rotate(100deg) translateX(200px) ; */
            animation: rotate 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="sun" src="/CSS3/images/sun.png" alt="">
        <div class="orbit"></div>
        <img class="earth" src="/CSS3/images/earth.png" alt="">
    </div>
</body>
</html>
